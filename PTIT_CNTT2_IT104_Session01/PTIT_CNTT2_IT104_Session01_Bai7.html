<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    function sumArrays(...arrays) {
      const result = arrays.map(arr => {
        return arr.reduce((sum, num) => sum + num, 0);
      });
      return result;
    }

    // Test
    const output = sumArrays([1, 2], [6, 7, 8], [12, 8]);
    console.log(output); // [3, 21, 20]
  </script>
</body>
</html>
