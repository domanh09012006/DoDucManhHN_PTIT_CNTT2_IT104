<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Tao mang sinh vien
        const students = [
            { id: 1, name: "Nguyen A" },
            { id: 2, name: "Tran B" },
            { id: 3, name: "Le C" }
        ];

        // Duyet qua mang va in loi chao bang template string
        students.forEach(student => {
            console.log(`Xin chao ${student.name}! Ma so: ${student.id}.`);
        });
    </script>
</body>
</html>
