<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    const response = {
      data: {
        id: 1,
        title: "Destructuring in JavaScript",
        author: {
          name: "Dev",
          email: "Dev@gmail.com",
        },
      },
    };

    // Destructuring
    const {
      data: { title, author }
    } = response;

    const {
      name: authorName,
      email: authorEmail
    } = author;

    // In ket qua
    console.log("Title :", title);
    console.log("Author :", author); // se hien [object Object] neu in truc tiep
    console.log("AuthorName:", authorName);
    console.log("AuthorEmail:", authorEmail);
  </script>
</body>
</html>
