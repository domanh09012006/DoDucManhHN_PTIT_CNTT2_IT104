<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let phoneBook=[];
        function addContact(name, phone, email){
            let contact = 
                {
                    name: name, 
                    phone: phone, 
                    email: email
                };
            phoneBook.push(contact)
        }
        
        function displayContact(arr){
            arr.forEach(element => {
                console.log(`"Name: "${element.name}, "Phone: "${element.phone}, ""Email: ${element.email}`)
            });
        }
        addContact("Nam", "0987654321", "nam123@gmail.com")
        displayContact(phoneBook);
    </script>
</body>
</html>
